<!DOCTYPE html>
<html>
<head>
    <title>User CRUD</title>
</head>
<body>
    <h1>User List</h1>

    <form method="POST" action="/add">
        <input type="text" name="firstname" placeholder="First name" required>
        <input type="text" name="surname" placeholder="Surname" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="telephone" placeholder="Telephone" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="postalcode" placeholder="Postal code" required>
        <button type="submit">Add User</button>
    </form>

    <h2>Existing Users</h2>
    <ul>
        {% for user in users %}
        <li>
            {{ user.firstname }} {{ user.surname }} â€” {{ user.email }}

            <form action="/update/{{ user.id }}" method="POST" style="display:inline;">
                <input type="text" name="firstname" placeholder="First name" value="{{ user.firstname }}" required>
                <input type="text" name="surname" placeholder="Surname" value="{{ user.surname }}" required>
                <input type="email" name="email" placeholder="Email" value="{{ user.email }}" required>
                <input type="text" name="telephone" placeholder="Telephone" value="{{ user.telephone }}" required>
                <input type="text" name="address" placeholder="Address" value="{{ user.address }}" required>
                <input type="text" name="postalcode" placeholder="Postal code" value="{{ user.postalcode }}" required>
                <button type="submit">Update</button>
            </form>

            <a href="/delete/{{ user.id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
