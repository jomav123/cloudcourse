<!DOCTYPE html>
<html>
<head>
    <title>User CRUD</title>
</head>
<body>

{% if mode == "register" %}
    <h2>Create Admin Account</h2>
    <form method="POST" action="/admin/register">
        <input type="text" name="username" placeholder="Choose username" required>
        <input type="password" name="password" placeholder="Choose password" required>
        <button type="submit">Register</button>
    </form>

{% elif mode == "login" %}
    <h2>Admin Login</h2>
    <form method="POST" action="/admin/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

{% elif mode == "dashboard" %}
    <h1>User List</h1>

    <form method="POST" action="/add">
        <input type="text" name="firstname" placeholder="First name" required>
        <input type="text" name="surname" placeholder="Surname" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="telephone" placeholder="Telephone" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="postalcode" placeholder="Postal code" required>
        <button type="submit">Add User</button>
    </form>

    <h2>Existing Users</h2>
    <ul>
        {% for user in users %}
        <li>
            {{ user.firstname }} {{ user.surname }} â€” {{ user.email }}

            <form action="/update/{{ user.id }}" method="POST" style="display:inline;">
                <input type="text" name="firstname" value="{{ user.firstname }}" required>
                <input type="text" name="surname" value="{{ user.surname }}" required>
                <input type="email" name="email" value="{{ user.email }}" required>
                <input type="text" name="telephone" value="{{ user.telephone }}" required>
                <input type="text" name="address" value="{{ user.address }}" required>
                <input type="text" name="postalcode" value="{{ user.postalcode }}" required>
                <button type="submit">Update</button>
            </form>

            <a href="/delete/{{ user.id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>

    <p><a href="/admin/logout">Logout</a></p>

{% endif %}

</body>
</html>
